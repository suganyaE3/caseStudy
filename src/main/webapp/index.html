<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Guess the Number Game</h2>

    <form style="margin: auto; width: 220px" action="GuessGame" method="GET">
      <label for="guess">Enter your guess (1-100): </label>
      <input
        class="input"
        type="number"
        id="guess"
        name="guess"
        min="1"
        max="100"
        required
      />
      <input class="submit" type="submit" value="Guess" />
    </form>

    <!-- Display feedback message from the servlet -->
    <br /><br />
    <p><a href="GuessGame">Try Again</a></p>
    <!-- Link to reset the game session -->
  </body>
</html>
